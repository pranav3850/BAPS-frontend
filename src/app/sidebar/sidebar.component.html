<div class="logo">
    <a routerLink="/dashboard" class="simple-text logo-mini">
        <div class="logo-image-small">
            <img src="../../assets/img/logo.jpeg" />
        </div>
    </a>
    <a routerLink="/dashboard" class="simple-text logo-normal">
        BAPS
    </a>
</div>

<div class="sidebar-wrapper">
    <div class="user">
        <div class="photo">
            <img src="./assets/img/faces/ayo-ogunseinde-2.png" />
        </div>
        <div class="info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                <span>
                    {{userName}}
                    <b class="caret"></b>
                </span>
            </a>
            <div class="clearfix"></div>
            <div class="collapse" id="collapseExample">
                <ul class="nav">
                    <li>
                        <a href="javascript:void(0)">
                            <span class="sidebar-mini-icon">LO</span>
                            <span class="sidebar-normal" (click)="logout()">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <ul class="nav" *ngIf="Roles == 'Admin'">
        <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
            <!--If is a single link-->
            <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                <i class="{{menuitem.icontype}}"></i>
                <p>{{menuitem.title}}</p>
            </a>
            <!--If it have a submenu-->
            <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'">
                <i class="{{menuitem.icontype}}"></i>
                <p>{{menuitem.title}}<b class="caret"></b></p>
            </a>

            <!--Display the submenu items-->
            <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                        <a [routerLink]="[menuitem.path, childitem.path]">
                            <span class="sidebar-mini-icon">{{childitem.ab}}</span>
                            <span class="sidebar-normal">{{childitem.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>


</div>
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="logo">
                <div class="logo-image-smalllogo-mini logo-normal">
                    <a routerLink="/dashboard" class="simple-text">
                        <img src="../../assets/img/logo1.png" />

                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
